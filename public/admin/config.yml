backend:
  name: git-gateway
  branch: main

# Optional: Editorial workflow for drafts
# publish_mode: editorial_workflow

# Site URL for previews
site_url: https://axiscambrils.com
display_url: https://axiscambrils.com

# Media files will be stored in the repo under public/images/uploads
media_folder: public/images/uploads
public_folder: /images/uploads

# Locale for CMS interface
locale: ca

# Collections
collections:
  # Blog Posts - Catalan
  - name: "blog_ca"
    label: "Blog (Català)"
    folder: "src/content/blog/ca"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Lang", name: "lang", widget: "hidden", default: "ca" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Author", name: "author", widget: "string", default: "Axis Cambrils" }
      - { label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - { label: "Esportiva", value: "deportiva" }
          - { label: "Traumatològica", value: "traumatologica" }
          - { label: "Neurològica", value: "neurologica" }
          - { label: "Pediàtrica", value: "pediatrica" }
          - { label: "Respiratòria", value: "respiratoria" }
          - { label: "Geriàtrica", value: "geriatrica" }
      - { label: "Tags", name: "tags", widget: "list", allow_add: true, default: [] }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # Blog Posts - Spanish
  - name: "blog_es"
    label: "Blog (Español)"
    folder: "src/content/blog/es"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Lang", name: "lang", widget: "hidden", default: "es" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Author", name: "author", widget: "string", default: "Axis Cambrils" }
      - { label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - label: "Category"
