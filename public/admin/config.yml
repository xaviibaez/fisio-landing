          - { label: "Description", name: "description", widget: "text" }
        
      - { label: "Duration", name: "duration", widget: "string", required: false, hint: "e.g., 60 minuts" }
      - { label: "Price", name: "price", widget: "string", required: false, hint: "e.g., 50€" }
      - { label: "Order", name: "order", widget: "number", default: 0, hint: "Display order (lower numbers first)" }
      - label: "FAQs" 
