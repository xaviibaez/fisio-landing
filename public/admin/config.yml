backend:
  name: git-gateway
  branch: main

# NOTA: local_backend se activa/desactiva automáticamente según el entorno
# En desarrollo (localhost): activo | En producción (Netlify): desactivado
local_backend: true

# Optional: Editorial workflow for drafts
# publish_mode: editorial_workflow

# Site URL for previews
site_url: https://axiscambrils.com
display_url: https://axiscambrils.com

# Media files will be stored in the repo under public/images
media_folder: public/images/uploads
public_folder: /images/uploads

# Locale for CMS interface
locale: ca

# Collections
collections:
  # ============================================
  # SETTINGS - Site Configuration Files
  # ============================================
  
  # Site Settings
  - name: "settings"
    label: "Configuració del Lloc"
    files:
      - name: "site_settings"
        label: "Configuració General"
        file: "src/data/site-settings.json"
        fields:
          - label: "Lloc Web"
            name: "site"
            widget: "object"
            fields:
              - { label: "Nom del lloc", name: "name", widget: "string" }
              - { label: "Logo", name: "logo", widget: "image", required: false }
              - { label: "Favicon", name: "favicon", widget: "image", required: false }
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Imatge de fons", name: "backgroundImage", widget: "image", required: false }
          - label: "Contacte"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Telèfon 1", name: "phone1", widget: "string" }
              - { label: "Telèfon 2", name: "phone2", widget: "string", required: false }
              - label: "Adreça"
                name: "address"
                widget: "object"
                fields:
                  - { label: "Carrer", name: "street", widget: "string" }
                  - { label: "Ciutat", name: "city", widget: "string" }
                  - { label: "Codi Postal", name: "postalCode", widget: "string" }
                  - { label: "Província", name: "province", widget: "string" }
                  - { label: "País", name: "country", widget: "string" }
          - label: "Xarxes Socials"
            name: "social"
            widget: "object"
            fields:
              - { label: "Facebook", name: "facebook", widget: "string", required: false }
              - { label: "Instagram", name: "instagram", widget: "string", required: false }

  # ============================================
  # GALLERY - Image Gallery Management
  # ============================================
  
  - name: "gallery"
    label: "Galeria d'Imatges"
    files:
      - name: "gallery_images"
        label: "Imatges de la Galeria"
        file: "src/data/gallery.json"
        fields:
          - label: "Imatges"
            name: "gallery"
            widget: "list"
            label_singular: "Imatge"
            fields:
              - { label: "Imatge", name: "image", widget: "image" }
              - { label: "Títol (Català)", name: "title_ca", widget: "string" }
              - { label: "Títol (Español)", name: "title_es", widget: "string" }
              - { label: "Títol (English)", name: "title_en", widget: "string" }
              - { label: "Descripció (Català)", name: "description_ca", widget: "string" }
              - { label: "Descripció (Español)", name: "description_es", widget: "string" }
              - { label: "Descripció (English)", name: "description_en", widget: "string" }

  # ============================================
  # TEAM - Team Members Management
  # ============================================
  
  - name: "team"
    label: "Equip"
    files:
      - name: "team_members"
        label: "Membres de l'Equip"
        file: "src/data/team.json"
        fields:
          - label: "Membres"
            name: "team"
            widget: "list"
            label_singular: "Membre"
            fields:
              - { label: "ID (únic)", name: "id", widget: "string", hint: "Identificador únic sense espais (ex: montse, maria)" }
              - { label: "Foto", name: "image", widget: "image" }
              - { label: "Nom (Català)", name: "name_ca", widget: "string" }
              - { label: "Nom (Español)", name: "name_es", widget: "string" }
              - { label: "Nom (English)", name: "name_en", widget: "string" }
              - { label: "Càrrec (Català)", name: "role_ca", widget: "string" }
              - { label: "Càrrec (Español)", name: "role_es", widget: "string" }
              - { label: "Càrrec (English)", name: "role_en", widget: "string" }
              - { label: "Número de Col·legiat", name: "col", widget: "string" }
              - { label: "Formació (Català)", name: "education_ca", widget: "text", hint: "Una línia per cada formació" }
              - { label: "Formació (Español)", name: "education_es", widget: "text", hint: "Una línea por cada formación" }
              - { label: "Formació (English)", name: "education_en", widget: "text", hint: "One line per education item" }
              - { label: "Cursos (Català)", name: "courses_ca", widget: "text", required: false, hint: "Una línia per cada curs" }
              - { label: "Cursos (Español)", name: "courses_es", widget: "text", required: false, hint: "Una línea por cada curso" }
              - { label: "Cursos (English)", name: "courses_en", widget: "text", required: false, hint: "One line per course" }

  # ============================================
  # BLOG Posts - Multi-language
  # ============================================

  # Blog Posts - Catalan
  - name: "blog_ca"
    label: "Blog (Català)"
    folder: "src/content/blog/ca"
    create: true
    slug: "{{slug}}"
    media_folder: "/public/images/uploads/blog"
    public_folder: "/images/uploads/blog"
    fields:
      - { label: "Lang", name: "lang", widget: "hidden", default: "ca" }
      - { label: "Títol", name: "title", widget: "string" }
      - { label: "Descripció", name: "description", widget: "text" }
      - { label: "Autor", name: "author", widget: "string", default: "Axis Cambrils" }
      - { label: "Data de Publicació", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - label: "Categoria"
        name: "category"
        widget: "select"
        options:
          - { label: "Esportiva", value: "deportiva" }
          - { label: "Traumatològica", value: "traumatologica" }
          - { label: "Neurològica", value: "neurologica" }
          - { label: "Pediàtrica", value: "pediatrica" }
          - { label: "Respiratòria", value: "respiratoria" }
          - { label: "Geriàtrica", value: "geriatrica" }
      - { label: "Etiquetes", name: "tags", widget: "list", allow_add: true, default: [] }
      - { label: "Imatge Destacada", name: "image", widget: "image", required: false }
      - { label: "Contingut", name: "body", widget: "markdown" }

  # Blog Posts - Spanish
  - name: "blog_es"
    label: "Blog (Español)"
    folder: "src/content/blog/es"
    create: true
    slug: "{{slug}}"
    media_folder: "/public/images/uploads/blog"
    public_folder: "/images/uploads/blog"
    fields:
      - { label: "Lang", name: "lang", widget: "hidden", default: "es" }
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Descripción", name: "description", widget: "text" }
      - { label: "Autor", name: "author", widget: "string", default: "Axis Cambrils" }
      - { label: "Fecha de Publicación", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - label: "Categoría"
        name: "category"
        widget: "select"
        options:
          - { label: "Deportiva", value: "deportiva" }
          - { label: "Traumatológica", value: "traumatologica" }
          - { label: "Neurológica", value: "neurologica" }
          - { label: "Pediátrica", value: "pediatrica" }
          - { label: "Respiratoria", value: "respiratoria" }
          - { label: "Geriátrica", value: "geriatrica" }
      - { label: "Etiquetas", name: "tags", widget: "list", allow_add: true, default: [] }
      - { label: "Imagen Destacada", name: "image", widget: "image", required: false }
      - { label: "Contenido", name: "body", widget: "markdown" }

  # Blog Posts - English
  - name: "blog_en"
    label: "Blog (English)"
    folder: "src/content/blog/en"
    create: true
    slug: "{{slug}}"
    media_folder: "/public/images/uploads/blog"
    public_folder: "/images/uploads/blog"
    fields:
      - { label: "Lang", name: "lang", widget: "hidden", default: "en" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Author", name: "author", widget: "string", default: "Axis Cambrils" }
      - { label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - { label: "Sports", value: "deportiva" }
          - { label: "Traumatology", value: "traumatologica" }
          - { label: "Neurology", value: "neurologica" }
          - { label: "Pediatric", value: "pediatrica" }
          - { label: "Respiratory", value: "respiratoria" }
          - { label: "Geriatric", value: "geriatrica" }
      - { label: "Tags", name: "tags", widget: "list", allow_add: true, default: [] }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # ============================================
  # SERVICES - Multi-language
  # ============================================

  # Services Collection - Catalan
  - name: "services_ca"
    label: "Serveis (Català)"
    folder: "src/content/services/ca"
    create: true
    slug: "{{slug}}"
    media_folder: "/public/images/services"
    public_folder: "/images/services"
    fields:
      - { label: "Lang", name: "lang", widget: "hidden", default: "ca" }
      - { label: "Títol", name: "title", widget: "string" }
      - { label: "Descripció Curta", name: "shortDescription", widget: "text" }
      - { label: "Descripció", name: "description", widget: "text" }
      - { label: "Icona", name: "icon", widget: "string", hint: "Nom de la icona (ex: droplet, heart, etc.)" }
      - { label: "Imatge del Servei", name: "image", widget: "image", required: false }
      - label: "Beneficis"
        name: "benefits"
        widget: "list"
      - label: "Passos del Procés"
        name: "process"
        widget: "list"
        allow_add: true
        required: false
        fields:
          - { label: "Pas", name: "step", widget: "string" }
          - { label: "Descripció", name: "description", widget: "text" }
      - { label: "Durada", name: "duration", widget: "string", required: false, hint: "ex: 60 minuts" }
      - { label: "Preu", name: "price", widget: "string", required: false, hint: "ex: 50€" }
      - { label: "Ordre", name: "order", widget: "number", default: 0, hint: "Ordre de visualització (números més baixos primer)" }
      - label: "Preguntes Freqüents"
        name: "faqs"
        widget: "list"
        allow_add: true
        required: false
        fields:
          - { label: "Pregunta", name: "question", widget: "string" }
          - { label: "Resposta", name: "answer", widget: "markdown" }
      - label: "Galeria d'Imatges"
        name: "gallery"
        widget: "list"
        required: false
        field: { label: "Imatge", name: "image", widget: "image" }
      - { label: "Contingut Addicional", name: "body", widget: "markdown", required: false }

  # Services Collection - Spanish
  - name: "services_es"
    label: "Servicios (Español)"
    folder: "src/content/services/es"
    create: true
    slug: "{{slug}}"
    media_folder: "/public/images/services"
    public_folder: "/images/services"
    fields:
      - { label: "Lang", name: "lang", widget: "hidden", default: "es" }
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Descripción Corta", name: "shortDescription", widget: "text" }
      - { label: "Descripción", name: "description", widget: "text" }
      - { label: "Icono", name: "icon", widget: "string", hint: "Nombre del icono (ej: droplet, heart, etc.)" }
      - { label: "Imagen del Servicio", name: "image", widget: "image", required: false }
      - label: "Beneficios"
        name: "benefits"
        widget: "list"
      - label: "Pasos del Proceso"
        name: "process"
        widget: "list"
        allow_add: true
        required: false
        fields:
          - { label: "Paso", name: "step", widget: "string" }
          - { label: "Descripción", name: "description", widget: "text" }
      - { label: "Duración", name: "duration", widget: "string", required: false, hint: "ej: 60 minutos" }
      - { label: "Precio", name: "price", widget: "string", required: false, hint: "ej: 50€" }
      - { label: "Orden", name: "order", widget: "number", default: 0, hint: "Orden de visualización (números más bajos primero)" }
      - label: "Preguntas Frecuentes"
        name: "faqs"
        widget: "list"
        allow_add: true
        required: false
        fields:
          - { label: "Pregunta", name: "question", widget: "string" }
          - { label: "Respuesta", name: "answer", widget: "markdown" }
      - label: "Galería de Imágenes"
        name: "gallery"
        widget: "list"
        required: false
        field: { label: "Imagen", name: "image", widget: "image" }
      - { label: "Contenido Adicional", name: "body", widget: "markdown", required: false }

  # Services Collection - English
  - name: "services_en"
    label: "Services (English)"
    folder: "src/content/services/en"
    create: true
    slug: "{{slug}}"
    media_folder: "/public/images/services"
    public_folder: "/images/services"
    fields:
      - { label: "Lang", name: "lang", widget: "hidden", default: "en" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Short Description", name: "shortDescription", widget: "text" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Icon", name: "icon", widget: "string", hint: "Icon name (e.g., droplet, heart, etc.)" }
      - { label: "Service Image", name: "image", widget: "image", required: false }
      - label: "Benefits"
        name: "benefits"
        widget: "list"
      - label: "Process Steps"
        name: "process"
        widget: "list"
        allow_add: true
        required: false
        fields:
          - { label: "Step", name: "step", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
      - { label: "Duration", name: "duration", widget: "string", required: false, hint: "e.g., 60 minutes" }
      - { label: "Price", name: "price", widget: "string", required: false, hint: "e.g., €50" }
      - { label: "Order", name: "order", widget: "number", default: 0, hint: "Display order (lower numbers first)" }
      - label: "FAQs"
        name: "faqs"
        widget: "list"
        allow_add: true
        required: false
        fields:
          - { label: "Question", name: "question", widget: "string" }
          - { label: "Answer", name: "answer", widget: "markdown" }
      - label: "Gallery Images"
        name: "gallery"
        widget: "list"
        required: false
        field: { label: "Image", name: "image", widget: "image" }
      - { label: "Body Content", name: "body", widget: "markdown", required: false }
