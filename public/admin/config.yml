backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
  # Uncomment below to enable drafts
  # publish_mode: editorial_workflow

# Uncomment below to enable the Open Authoring feature (for public repos)
# open_authoring: true

# Media files will be stored in the repo under public/images/uploads
media_folder: public/images/uploads
public_folder: /images/uploads

# Collections
collections:
  # Blog Posts Collection
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Author", name: "author", widget: "string", default: "Axis Cambrils" }
      - { label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - { 
          label: "Category", 
          name: "category", 
          widget: "select", 
          options: 
            - { label: "Deportiva", value: "deportiva" }
            - { label: "Traumatológica", value: "traumatologica" }
            - { label: "Neurológica", value: "neurologica" }
            - { label: "Pediátrica", value: "pediatrica" }
            - { label: "Respiratoria", value: "respiratoria" }
            - { label: "Geriátrica", value: "geriatrica" }
        }
      - { label: "Tags", name: "tags", widget: "list", allow_add: true, default: [] }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # Services Collection - Catalan
  - name: "services_ca"
    label: "Services (Català)"
    folder: "src/content/services/ca"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Short Description", name: "shortDescription", widget: "text" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Icon", name: "icon", widget: "string", hint: "Icon name (e.g., droplet, heart, etc.)" }
      - { label: "Image", name: "image", widget: "string", required: false, hint: "Path to image (e.g., /images/DL.png)" }
      - { 
          label: "Benefits", 
          name: "benefits", 
          widget: "list"
        }
      - { 
          label: "Process Steps", 
          name: "process", 
          widget: "list", 
          allow_add: true,
          required: false,
          fields:
            - { label: "Step", name: "step", widget: "string" }
            - { label: "Description", name: "description", widget: "text" }
        }
      - { label: "Duration", name: "duration", widget: "string", required: false, hint: "e.g., 60 minuts" }
      - { label: "Price", name: "price", widget: "string", required: false, hint: "e.g., 50€" }
      - { label: "Order", name: "order", widget: "number", default: 0, hint: "Display order (lower numbers first)" }
      - { 
